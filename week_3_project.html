<!DOCTYPE HTML>
<html>
<head>
  <title>Matching Game</title>
  <style>
    img {
      position: absolute;
    }
    div {
      position: absolute;
      width: 500px; height: 500px;
    }
    #rightSide {
      left: 500px;
      border-left: 1px solid black
    }
  </style>

</head>
<body>
  <h2>Smiley Match Game</h2>
  <p>
    There's one extra smiley face on the left. Click on it to move onto the next round!
  </p>
  <div id="leftSide"></div>
  <div id="rightSide"></div>
  <script>
  var numberOfFaces = 5;
  var theLeftSide =
      document.getElementById("leftSide");
  var theBody =
       document.getElementsByTagName("body")[0];
  var theRightSide =
         document.getElementById("rightSide");


  function generateFaces() {
    while (theLeftSide.firstChild) {
        theLeftSide.removeChild(theLeftSide.firstChild);
    }
    while (theRightSide.firstChild) {
        theRightSide.removeChild(theRightSide.firstChild);
    }
    for (i = 0; i < numberOfFaces; ++ i) {
    elem = document.createElement("img");
    elem.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
    elem.style.top = Math.floor(Math.random() * 401) + "px";
    elem.style.left = Math.floor(Math.random() * 401) + "px";
    theLeftSide.appendChild(elem);
  }

    leftSideImages = theLeftSide.cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastChild);
    theRightSide.appendChild(leftSideImages);



    theLeftSide.lastChild.onclick=
    function nextRound(event){
        event.stopPropagation();
        numberOfFaces += 5;
        generateFaces();
      }

      }
  generateFaces();

  theBody.onclick = function gameOver() {
         alert("Oops! Game Over!");
         theBody.onclick = null;
         theLeftSide.lastChild.onclick = null;
       }

  </script>

</body>
</html>
